<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="images/image-qr-code.png" alt="QR Code" class="QR">
        </div>
        <div class="main-text">
            <h2>QR Scanner code All over India</h2>
        </div>
        <div class="info-text">
            <p>Scan the QR code to visit Frontend Mentor and <br> take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
